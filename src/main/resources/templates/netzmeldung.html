<html>

    <link href="/styles.css" rel="stylesheet">
    <link href="/logo.png" rel="icon" type="image/png">
</head>
<body>
<header>

</header>
<nav class="navbar navbar-expand navbar-light bg-light mb-4 ">
    <div class="container-fluid">
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Startseite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/netzmeldung">Netzmeldung</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/weltkarte">Weltkarte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/datenbank">Datenbank</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">Info</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <!-- Login/Registrieren für nicht angemeldete Nutzer -->

                    <a class="btn btn-outline-primary me-2" href="/login">Login</a>

                </li>

<section>

    <section class="m-4">
        <h1>Geisternetz melden</h1>
        <form method="post" th:action="@{/netzmeldung}" th:object="${geisternetzmeldungDto}">
            <!-- Meldende Person -->
            <h4>Meldende Person</h4>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <div class="row">
                    <div class="col-3">
                        <input class="form-control" id="vorname" placeholder="Vorname"
                               required th:field="*{meldendePersonVorname}" type="text">
                    </div>
                    <div class="col-9">
                        <input class="form-control" id="nachname" placeholder="Nachname"
                               required th:field="*{meldendePersonNachname}" type="text">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="telefonnummer">Telefonnummer (mit Landesvorwahl)</label>
                <input class="form-control" id="telefonnummer" th:field="*{meldendePersonTelefonnummer}" type="text">
            </div>

            <h4>Geisternetz</h4>
            <div class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="sichtungszeitpunkt">Sichtungszeitpunkt (GMT+0)</label>
                        <input class="form-control" id="sichtungszeitpunkt" name="sichtungszeitpunkt"
                               required th:field="*{sichtungszeitpunkt}" type="datetime-local">
                        <div class="form-text">Bitte Datum und Uhrzeit in GMT+0 angeben.</div>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="groesse">Geschätzte Größe (in Meter)</label>
                        <input class="form-control no-spinner" id="groesse"
                               min="0" name="groesse"
                               required step="1" th:field="*{geschaetzteGroesse}"
                               type="number"

                        >
                    </div>
                </div>
            </div>

            <h4>Koordinaten</h4>
            <p>Treffe eine Auswahl, wie du die Koordinaten eingeben möchtest.</p>
            <div class="form-check">
                <input class="form-check-input" id="dd" name="radioDefault" type="radio" value="dd">
                <label class="form-check-label" for="dd">
                    Dezimalgrad (DD)
                </label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" id="dms" name="radioDefault" type="radio" value="dms">
                <label class="form-check-label" for="dms">
                    Grad, Minuten, Sekunden (GMS / DMS)
                </label>
            </div>


            <div class="mb-3 visually-hidden" id="ddwrapper">
                <label class="form-label">Koordinaten (in Dezimalgrad)</label>
                <div class="row">
                    <!-- Breitengrad -->
                    <div class="col-6">
                        <input class="form-control" id="breitengrad"
                               max="90" min="-90"
                               name="breitengrad"
                               placeholder="Breitengrad (−90 bis 90)" required step="0.000001"
                               th:field="*{breitengradDD}" type="number"
                        >
                    </div>
                    <!-- Längengrad -->
                    <div class="col-6">
                        <input class="form-control" id="laengengrad"
                               max="180" min="-180"
                               name="laengengrad"
                               placeholder="Längengrad (−180 bis 180)" required step="0.000001"
                               th:field="*{laengengradDD}" type="number">
                    </div>
                </div>
            </div>


            <div class="mb-3 visually-hidden" id="dmswrapper">
                <div class="mb-3" id="breitengrd">
                    <label class="form-label">Breitengrad (DMS)</label>
                    <div class="row g-2">
                        <div class="col-3">
                            <input class="form-control" id="latDeg" max="90" min="0" placeholder="Grad" required
                                   th:field="*{breitengradGrad}" type="number">
                        </div>
                        <div class="col-3">
                            <input class="form-control" id="latMin" max="59" min="0" placeholder="Minuten" required
                                   th:field="*{breitengradMinuten}" type="number">
                        </div>
                        <div class="col-3">
                            <input class="form-control" id="latSec" max="59" min="0" placeholder="Sekunden"
                                   required th:field="*{breitengradSekunden}" type="number">
                        </div>
                        <div class="col-3">
                            <select class="form-select" id="latDir" th:field="*{breitengradRichtung}">
                                <option value="N">N</option>
                                <option value="S">S</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3" id="laengengrd">
                    <label class="form-label">Längengrad (DMS)</label>
                    <div class="row g-2">
                        <div class="col-3">
                            <input class="form-control" id="lonDeg" max="180" min="0" placeholder="Grad" required
                                   th:field="*{laengengradGrad}" type="number">
                        </div>
                        <div class="col-3">
                            <input class="form-control" id="lonMin" max="59" min="0" placeholder="Minuten" required
                                   th:field="*{laengengradMinuten}" type="number">
                        </div>
                        <div class="col-3">
                            <input class="form-control" id="lonSec" max="59" min="0" placeholder="Sekunden"
                                   required th:field="*{laengengradSekunden}" type="number">
                        </div>
                        <div class="col-3">
                            <select class="form-select" id="lonDir" th:field="*{laengengradRichtung}">
                                <option value="E">E</option>
                                <option value="W">W</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button Meldung -->
            <button class="btn btn-primary" type="submit">Netz melden</button>
        </form>
    </section>

</section>
<footer>
    <p class="text-center text-muted">© Shea Sepherd</p>
</footer>
<script src="/js/abfrage.js"></script>
</body>
</html>
