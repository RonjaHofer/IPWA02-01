<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ghost Net Fishing</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <link href="/logo.png" rel="icon" type="image/png">
</head>
<body>
<header>

</header>
<nav class="navbar navbar-expand navbar-light bg-light mb-4 ">
    <div class="container-fluid">
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Startseite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/netzmeldung">Netzmeldung</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/weltkarte">Weltkarte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/datenbank">Datenbank</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">Info</a>
                </li>
            </ul>

            <!-- Rechte Seite (Login + Registrieren) -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-primary me-2" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/registrieren">Registrieren</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">

        <h3 class="text-center mb-4">Login</h3>

        <form id="loginForm" method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label">Vorname</label>
                <input class="form-control" id="vorname" placeholder="Vorname" required type="text">
            </div>

            <div class="mb-3">
                <label class="form-label">Nachname</label>
                <input class="form-control" id="nachname" placeholder="Nachname" required type="text">
            </div>

            <input id="username" name="username" type="hidden"/>

            <div class="mb-3">
                <label class="form-label">Passwort</label>
                <input class="form-control" name="password" placeholder="Passwort" required type="password">
            </div>

            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>

        <script>
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function () {
                const vorname = document.getElementById('vorname').value;
                const nachname = document.getElementById('nachname').value;
                document.getElementById('username').value = vorname + ' ' + nachname;
            });
        </script>


        <!-- Fehlermeldung -->
        <div class="alert alert-danger mt-3 mb-0" th:if="${param.error}">
            Falscher Benutzername oder Passwort
        </div>

        <!-- Logout-Info -->
        <div class="alert alert-info mt-3 mb-0" th:if="${param.logout}">
            Erfolgreich ausgeloggt
        </div>

        <p class="text-center mt-3">
            Noch keinen Account?
            <a class="link-primary" href="/registrieren">Hier registrieren</a>
        </p>

    </div>
</div>

<footer>
    <p class="text-center text-muted">Â© Shea Sepherd</p>
</footer>

</body>

</html>
